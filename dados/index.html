<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <main>
        <header>
            <div>
                <img class="img-header" src="/menu.png" alt="menu">
            </div>
            <div id="div-logo">
                <img class="img-header" id="img-logo" src="/FoodZillaLogo.jpg" alt="LogoPizzaria">
            </div>
        </header>
        <div id="div-dados">
            <div>
                <form action="" method="post" id="form-profile">
                    <img src="/fotoPerfilpng.png" alt="fotoPerfil">
                    <input class="input-submit" type="submit" value="Editar foto de perfil">
                </form>
            </div>
            <div id="div-forms">
                <form action="" method="post">
                    <label for="input-name">Nome:</label>
                    <div>
                        <input type="text" name="input-name" id="input-name" readonly>
                        <input class="input-submit" type="submit" value="Editar nome">
                    </div>
                </form>
                <form action="" method="post">
                    <label for="input-email">Email:</label>
                    <div>
                        <input type="email" name="input-email" id="input-email" readonly>
                        <input class="input-submit" type="submit" value="Editar email">
                    </div>
                </form>
                <form action="" method="post">
                    <label for="input-password">Senha:</label>
                    <div>
                        <input type="password" name="input-password" id="input-password" readonly>
                        <input class="input-submit" type="submit" value="Editar senha">
                    </div>
                </form>
                <form action="" method="post">
                    <label for="input-phone">NÃºmero de celular:</label>
                    <div>
                        <input type="number" name="input-phone" id="input-phone" readonly>
                        <input class="input-submit" type="submit" value="Editar contato">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
